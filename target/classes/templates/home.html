<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Hello, world!</title>
    <style>
      .btn {
        width: 10rem;
        height: 2rem;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container my-5">
        <header class="mb-4">
          <h3>New products</h3>
        </header>

        <div class="row">
          <div
            class="col-lg-3 col-md-6 col-sm-6 d-flex"
            th:each="product : ${products}"
          >
            <div class="card w-100 my-2 shadow-2-strong">
              <img
                th:src="@{|img/${product.imgUrl}|}"
                class="card-img-top"
                style="aspect-ratio: 1 / 1"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p
                  class="card-text"
                  th:text="${#numbers.formatCurrency(product.price)}"
                ></p>
                <div
                  class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto"
                >
                  <
                  <div class="product-option-shop">
                    <button
                      class="add_to_cart_button"
                      data-quantity="1"
                      data-product_sku=""
                      data-product_id="70"
                      rel="nofollow"
                      th:attr="onclick='addToCart(\''+${product.id}+ '\')'"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function addToCart(productId) {
        console.log("Da them");
        var endpoint =
          "/api/cart/update?productId=" +
          productId +
          "&quantity=1&isReplace=false";
        $.ajax({
          url: endpoint,
          type: "GET",
          dataType: "json",
          success: function (data) {
            alert("Product was added successfuly");
            $("#headerTotalPrice").text(numberWithDot(data.totalPrice));
            $("#headerTotalQuantity").text(data.totalQuantity);
          },
          error: function (error) {
            console.log(error);
          },
        });
      }

      function numberWithDot(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " Ä‘";
      }
    </script>
  </body>
</html>
